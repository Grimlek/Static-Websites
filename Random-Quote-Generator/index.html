<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <meta name="defont-family: 'Lobster', cursive;scription" content="A random quote generator created by Charles Sexton.">
    <meta name="keywords" content="Charles,Sexton,Random,Quote,Generator">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="title">Computer Science Quote Generator</h1>
            <div class="row">
                <p class="description">These are some of the best computer science quotes I have found.
                    Try it out and try not to laugh at some of the quotes!
                </p>
            </div>
        </div>
        <div class="row">
            <input id="new-quote-btn" type="button" value="New Quote" />
        </div>
        <div class="row">
            <div class="shadow-box-container loading">
                <h2 id="quote"></h2>
                <h2 id="author"></h2>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
